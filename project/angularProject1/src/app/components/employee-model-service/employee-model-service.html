<h3 class="text-center">fetch data using http client</h3>

<table class="table table-bordered table-striped">
    <tbody>
        @for(emp of employees;track $index){
            <tr>
            <td>{{emp?.id}}</td>
            <td>{{emp?.firstName}}</td>
            <td>{{emp?.lastName}}</td>       
            <td>{{emp?.sal}}</td>
            <td>{{emp?.gender}}</td>
            </tr>
        }
    </tbody>
</table>
