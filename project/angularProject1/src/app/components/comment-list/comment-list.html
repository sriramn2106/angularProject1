<h3 class="text-center">fetch data using http client</h3>

<table class="table table-bordered table-striped">
    <tbody>
        @for(comment of commentArr;track $index){
            <tr>
            <td>{{comment?.id}}</td>
            <td>{{comment?.name}}</td>
            <td>{{comment.email}}</td>
            <td>{{comment.body}}</td>
            </tr>
        }
    </tbody>
</table>
