
<div class="container">
  <div class="row border border-2 rounded-2 p-2 text-center">
  
    <div class="row">
      <div class="col-sm-8 border border-2 rounded-2 p-2">
        <app-employee-data [employee]="employees" (onDelete)="deleteEmployee($event)"></app-employee-data>
      </div>
      <div class="col-sm-4 border border-2 rounded-2 p-2">
        <app-employee-add (onAdd)="addEmployee($event)"></app-employee-add>
      </div>
    </div>
  </div>
</div>
